version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: viviurka-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-viviurka_contabil}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - viviurka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: viviurka-backend-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-viviurka_contabil}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - AUTO_SEED=${AUTO_SEED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      queue:
        condition: service_started
      scheduler:
        condition: service_started
    networks:
      - viviurka-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: viviurka-backend-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-viviurka_contabil}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - viviurka-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: viviurka-backend-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-viviurka_contabil}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - viviurka-network

  nginx:
    image: nginx:alpine
    container_name: viviurka-backend-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - viviurka-network

volumes:
  postgres_data:
    driver: local

networks:
  viviurka-network:
    driver: bridge
